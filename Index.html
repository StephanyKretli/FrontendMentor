<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>QRcode Frontend Mentor</title>
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
	<link rel="stylesheet" href="Index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div class="container">
	<img src="image-qr-code.png" alt="QR-code" width="250" height="240">
	<div class="paragrafo">
		<p style="font-family:'Outfit'; font-size:20px;"><strong>Improve your front-end skills by building projects</strong></p>
		<p style="font-family:'Outfit'; font-size:15px; color:hsl(220, 15%, 55%)";>Scan the QR code to visit Frontend Mentor and take your coding skills to the 
		next level</p>
	</div>
</div>

</body>
</html>
